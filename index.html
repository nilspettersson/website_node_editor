<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">

        <script src="https://nilspettersson.github.io/js_libraries/resizeable_panels/js/resizeable_panels.js"></script>
        <script src="js/main.js"></script>

    </head>
    <body>

        <div class="menu">
            <div class="dropdown">
                <button class="menu-item" onclick="addDropdownClick(this)">Add</button>
                <div id="add-content" class="dropdown-content">
                  <input class="dropdown-item" type="button" value="div" onclick="addNewNode(event, 'div')">
                  <input class="dropdown-item" type="button" value="text" onclick="addNewNode(event, 'text')">
                  <input class="dropdown-item" type="button" value="Header" onclick="addNewNode(event, 'header')">
                  <input class="dropdown-item" type="button" value="button" onclick="addNewNode(event, 'button')">
                  <input class="dropdown-item" type="button" value="script" onclick="addNewNode(event, 'script')">
                </div>
            </div>
            <input class="menu-item" type="button" value="Vertical" onclick="setVertical()">
            <input class="menu-item" type="button" value="Horizontal" onclick="setHorizontal()">
        </div>
        
        <div id="container" class="panel panel-horizontal">
            <div id="view" class="panel panel-vertical">
                <div class="panel" id="editor">
                    <canvas id="canvas" width="2920" height=2080></canvas>
                </div>
                <div class="panel" data-panel-width="40">
                    <iframe id='viewer'></iframe>
                </div>
            </div>
            
            <div class="panel code-viewer" data-panel-width="20">
                <p id="code"></p>
            </div>
        </div>

    </body>
</html>
